version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aify-postgres
    environment:
      POSTGRES_DB: aify_erp
      POSTGRES_USER: aify_user
      POSTGRES_PASSWORD: aify_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aify_user -d aify_erp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aify-network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aify-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aify_user:aify_password@postgres:5432/aify_erp
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aify-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aify-frontend
    environment:
      VITE_API_URL: http://backend:5000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - aify-network

networks:
  aify-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

